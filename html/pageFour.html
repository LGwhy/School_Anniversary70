<!DOCTYPE html>
<html lang="ch">
<head>
    <meta charset="UTF-8">
    <title>pageFour</title>
    <link rel="stylesheet" href="../css/导航栏.css">
    <link rel="stylesheet" href="../css/styleForPageFour.css">
    <script src="../js/JSForPageFour.js"></script>
</head>
<body>
<div class="top">
    <div class="topItem"></div>
    <div class="topItem"></div>
    <div class="topItem"><a href="../mainPage.html"><strong>校庆主页</strong></a></div>
    <div class="topItem"><a href="pageTwo.html"><strong>校园风光</strong></a></div>
    <div class="topItem"><a href="pageThree.html"><strong>学校历史</strong></a></div>
    <div class="topItem"><a href="pageFour.html"><strong>祝福母校</strong></a></div>
    <div class="topItem"></div>
    <div class="topItem"></div>
</div>
<div style="height: 50px"></div>
<div id="form">
    <form action="" name="celebrate" method="post" class="Celebrate">
        <div>
            <label>
                请在此处写下您想对华水70岁说的话：<textarea id="textOfCelebration"></textarea>
            </label>
        </div>
        <div>
            <label>您的身份
                <select>
                    <option>学生</option>
                    <option>教师</option>
                    <option>其他</option>
                </select>
            </label>
        </div>
        <div>
            <label>您所在的学院
                <select>
                    <option>信息工程学院</option>
                    <option>水利学院</option>
                    <option>地球科学与工程学院</option>
                    <option>测绘与地理信息学院</option>
                    <option>电力学院</option>
                    <option>土木与交通学院</option>
                    <option>机械学院</option>
                    <option>环境与市政工程学院</option>
                    <option>管理与经济学院</option>
                    <option>数学与统计学院</option>
                    <option>建筑学院</option>
                    <option>物理与电子学院</option>
                    <option>外国语学院</option>
                    <option>法学院</option>
                    <option>公共管理学院</option>
                    <option>国际教育学院</option>
                    <option>马克思主义学院</option>
                    <option>艺术与设计学院</option>
                    <option>乌拉尔学院</option>
                </select>
            </label>
        </div>
        <div>
            <label>您的姓名
                <input type="text" name="name">
            </label>
        </div>
        <div>
            <label>您的学号/工号
                <input type="text" name="sno" maxlength="9">
            </label>
        </div>
        <div>
            <input type="button" name="submit" value="提交祝福" id="submit">
        </div>
    </form>
</div>
</body>
</html>
